{% extends 'core/base.html'%}

{% block title %}Login{% endblock %}

{% block headline %}<h1>Login</h1>{% endblock %}

{% block content %}

<h1>Login</h1>

<form method="post" action".">
  {% csrf_token %}
  <label>Username</label>
  {{ form.username }}
  <label>Password</label>
  {{ form.password }}
  <button type="submit">Login</button>
</form>
{% endblock %}
